<?xml version="1.0" encoding="UTF-8"?>
<svg width="105%" height="90%">
    <mask maskUnits="userSpaceOnUse" id="fade">
        <linearGradient id="gradient" x1="0" y1="0" x2="100%" y2="100%">
            <stop offset="0" style="stop-color: #11252c"></stop>
        </linearGradient>
        <rect fill="url(#gradient)" width="100%" height="100%"></rect>
    </mask>
    <pattern id="pattern-circles" x="4" y="4" width="30" height="30" patternUnits="userSpaceOnUse">
        <circle mask="url(#fade)" cx="5" cy="5" r="5"></circle>
    </pattern>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern-circles)"></rect>
</svg>